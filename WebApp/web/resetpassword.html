<!DOCTYPE html><html lang="en"> <head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Reset Password </title> <style>.body{-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;}html{overflow: hidden;}.loader{position: relative; width: 80px; margin: 100px auto;}.duo{height: 20px; width: 50px; background: hsla(0, 0%, 0%, 0.0); position: absolute;}.duo, .dot{animation-duration: 0.8s; animation-timing-function: ease-in-out; animation-iteration-count: infinite;}.duo1{left: 0;}.duo2{left: 30px}.dot{width: 20px; height: 20px; border-radius: 10px; background: #333; position: absolute;}.dot-a{left: 0px;}.dot-b{right: 0px;}@keyframes spin{0%{transform: rotate(0deg)}50%{transform: rotate(180deg)}100%{transform: rotate(180deg)}}@keyframes onOff{0%{opacity: 0;}49%{opacity: 0;}50%{opacity: 1;}100%{opacity: 1;}}.duo1{animation-name: spin;}.duo2{animation-name: spin; animation-direction: reverse;}.duo2 .dot-b{animation-name: onOff;}.duo1 .dot-a{opacity: 0; animation-name: onOff; animation-direction: reverse;}</style> <link rel="stylesheet" href="css/bootstrap.css" type="text/css"> <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"> <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css"> <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css"> <link rel="stylesheet" href="css/custom.css" type="text/css"> <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> <link rel="icon" href="images/logo-circle-removebg.png" type="image/gif"> </head> <body style="background-color: #0d0d0d;"> <div class="container"> <div class="reset_page"> <div class="form_reset"> <div class="row"> <div class="col-lg-12"> <form class="resetform" autocomplete="off" method="post" action="resetpass"> <div class="form-group"> <input type="email" placeholder="Email" name="email" required > <i class="fa fa-user"></i> </div><div class="form-group"> <input type="text" readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" placeholder="OTP" name="otp" required> <i class="fa fa-key"></i> </div><div class="form-group"> <input type="password" readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" placeholder="New Password" name="newpass" id="newpass" minlength="8" maxlength="12" title="Minimum 8 characters and maximum 12 characters" required> <div id='eyen' onclick="showPassNew()"><i class="fa fa-eye-slash" ></i></div></div><div class="form-group"> <input type="password" readonly="readonly" required onfocus="javascript: this.removeAttribute('readonly')" placeholder="Confirm Password" name="conpass" id="conpass" minlength="8" maxlength="12" title="Minimum 8 characters and maximum 12 characters" required> <div id='eyec' onclick="showPassConf()"><i class="fa fa-eye-slash" ></i></div></div><p class="link"> <a href="index.jsp#"> <b> Resend OTP </b> </a> </p><button type="submit" onclick="check_password()"> Submit </button> </form> </div></div></div></div></div><div id="particles-js"></div><script>$(document).ready(function (){setTimeout(function (){$("#newpass").attr('readonly', false); $("#newpass").focus();}, 500);}); </script> <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <script src="js/main.js"></script> <script src="js/particles.js"></script> <script src="js/app.js"></script> </body></html>
