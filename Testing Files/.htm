<!DOCTYPE html>
<html>
<script>
	function dispWeek()
    {
  var w = document.getElementById("weekid").value;
  alert(w);
  document.getElementById("dispweek").innerHTML = w;
}
</script>
<body>

<h1>Show a date control:</h1>


  Birthday: <input type="week" name="bday" id="weekid" name="weekid" >
  <input type="submit" onClick=dispWeek()>


<p id="dispweek"></p>

</body>
</html>
